<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Information</title>
</head>
<body>
    <h2>Submit Hospital Information</h2>
    <form action="/submit_hospital" method="post">
        <label for="hospital_name">Hospital Name:</label><br>
        <input type="text" id="hospital_name" name="hospital_name" required><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br><br>
        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" name="contact" required><br><br>
        <label for="insurance">Insurance:</label><br>
        <div id="insuranceInputs">
          <input type="text" name="insurance" required><br><br>
        </div>
        <button type="button" onclick="addInsuranceInput()">Add Insurance</button>
        
        <input type="submit" value="Submit">
    </form>
    <script>
        function addInsuranceInput() {
          var container = document.getElementById("insuranceInputs");
          var input = document.createElement("input");
          input.type = "text";
          input.name = "insurance";
          input.required = true;
          container.appendChild(input);
          container.appendChild(document.createElement("br"));
          container.appendChild(document.createElement("br"));
        }
      </script>

</body>
</html>
