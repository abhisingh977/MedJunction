<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Patient Profiles</title>
    <style>
        /* Add your CSS styling here */
        .patient-card {
            border: 1px solid #dddddd;
            padding: 16px;
            margin-bottom: 16px;
        }
        .patient-card h2 {
            margin-top: 0;
        }
        .patient-card p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>All Patient Profiles</h1>
    <div class="patient-container">
        {% for patient in patient_data %}
        <div class="patient-card">
            <h2>{{ patient.name }}</h2>
            <p><strong>Location:</strong> {{ patient.location }}</p>
            <p><strong>Sex:</strong> {{ patient.sex }}</p>
            <p><strong>Insurance:</strong> {{ patient.insurance }}</p>
            <p><strong>Insurance Provider:</strong> {{ patient.insurance_provider }}</p>
            <a href="/patient_profile?collection_id={{ patient.collection_id }}">Go to full profile</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
